<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templatePrincipal.xhtml">

	<ui:define name="cabecalho">
		<p:graphicImage url="/resources/img/SefazCabecalho.jpg" width="100%"
			height="75px" />
	</ui:define>

	<ui:define name="conteudo">

		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<p:tabView>
			<!-- TAB DE EDITAR USUÁRIO -->
			<p:tab title="Editar Usuario">
				<h:panelGrid style="width:1200px; ">

					<!-- NOME DO USUÁRIO -->
					<p:outputLabel value="" />
					<p:outputLabel value="Nome: " />
					<p:inputText value="#{UsuarioBean.usuarioEditar.nome}"
						style="text-transform:uppercase" size="50" />

					<!-- EMAIL DO USUÁRIO -->
					<p:outputLabel value="" />
					<p:outputLabel value="Email: " />
					<p:inputText value="#{UsuarioBean.usuarioEditar.email}" size="50"
						readonly="true" />

					<p:row>
						<p:column colspan="4">
							<p:panel header="Telefones">
								<p:panelGrid columns="7">
									<h:outputLabel value="DDD: " />
									<p:inputMask size="3" value="#{UsuarioBean.telefoneEditar.ddd}"
										mask="99" />
									<h:outputLabel value="Numero: " />
									<p:inputText size="10"
										value="#{UsuarioBean.telefoneEditar.numero}" />
									<h:outputLabel value="Tipo: " />
									<p:selectOneMenu style="width:125px"
										value="#{UsuarioBean.telefoneEditar.tipo}">
										<f:selectItem itemLabel="Celular" itemValue="CELULAR" />
										<f:selectItem itemLabel="Fixo" itemValue="FIXO" />
									</p:selectOneMenu>
									<p:commandButton value="Adicionar" update="telefones"
										actionListener="#{UsuarioBean.adicionarTelefoneEditar}" />
								</p:panelGrid>
								<p:dataTable id="telefones" var="telefoneEditar"
									value="#{UsuarioBean.usuarioEditar.telefones}">
									<p:column headerText="DDD">
										<h:outputText value="#{telefoneEditar.ddd}" />
									</p:column>
									<p:column headerText="Numero">
										<h:outputText value="#{telefoneEditar.numero}" />
									</p:column>
									<p:column headerText="Tipo">
										<h:outputText value="#{telefoneEditar.tipo}" />
									</p:column>

								</p:dataTable>
							</p:panel>
						</p:column>
					</p:row>

					<!-- SENHA DO USUÁRIO -->
					<!-- Senha Editar -->
					<p:outputLabel value=" " />
					<p:outputLabel value="Senha: " />
					<p:password size="20" id="senhaEditar"
						value="#{UsuarioBean.usuarioEditar.senha}" feedback="true"
						promptLabel="digite a senha" weakLabel="senha fraca"
						goodLabel="senha média" strongLabel="senha forte" />

					<!-- Senha Editar confirmar -->
					<p:outputLabel value=" " />
					<p:outputLabel value="Repita a senha: " />
					<p:password size="20" id="senhaConfirmar"
						value="#{UsuarioBean.confirmarSenhaEditar}" feedback="true"
						promptLabel="repita a senha" weakLabel="senha fraca"
						goodLabel="senha média" strongLabel="senha forte" />
				</h:panelGrid>
				<br />
				<p:row>
					<p:commandButton value="Salvar" update="@form"
						action="#{UsuarioBean.editar}" />
					<p:button value="" disabled="true" />

					<p:commandButton value="Voltar" update="@form"
						action="#{UsuarioBean.voltarParaTelaUsuario}" />
				</p:row>
			</p:tab>
		</p:tabView>

	</ui:define>
</ui:composition>
</html>
